{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="from-group">
                    <input type="text"  class="form-control" name="task"  placeholder="enter task name">
                </div>
                <div class="from-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter priority no.">
                </div>
                <div class="from-group">
                    <input type="date" class="form-control" name="date" placeholder="enter date.">
                </div>
            <input type="submit" class="btn btn-success">

            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4><br>
            {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                    <h3 class="card-title">{{ i.name }}</h3>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>  <br>
            {% endfor %}
    </div>
</div>
</div>




</form>
{% endblock %}
